<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Word Game - Mobile Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #f0f0f0;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            background-color: white;
            touch-action: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
    <script src="game.js"></script>
</body>
</html>
