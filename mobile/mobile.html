<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Word Game - Mobile Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #f0f0f0;
            position: fixed; /* Prevent bouncing on iOS */
            width: 100%;
            height: 100%;
        }
        canvas {
            background-color: white;
            touch-action: none;
            position: absolute;
        }
        #mobileIndicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="mobileIndicator">MOBILE VERSION</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Prevent default touch behavior
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Add alert to verify script is running
        window.onload = function() {
            alert("Mobile version loaded");
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
